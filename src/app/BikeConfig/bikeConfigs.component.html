<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="bikeConfigs">
  
     
      <ng-container matColumnDef="configId">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.configId}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="pedal">
        <th mat-header-cell *matHeaderCellDef> Pedal </th>
        <td mat-cell *matCellDef="let element"> {{element.pedal}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="seatPost">
        <th mat-header-cell *matHeaderCellDef> SeatPost </th>
        <td mat-cell *matCellDef="let element"> {{element.seatPost}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="seat">
        <th mat-header-cell *matHeaderCellDef> Seat </th>
        <td mat-cell *matCellDef="let element"> {{element.seat}} </td>
      </ng-container>

      <ng-container matColumnDef="brake">
        <th mat-header-cell *matHeaderCellDef> Brake </th>
        <td mat-cell *matCellDef="let element"> {{element.brake}} </td>
      </ng-container>
      <ng-container matColumnDef="stem">
        <th mat-header-cell *matHeaderCellDef> Stem </th>
        <td mat-cell *matCellDef="let element"> {{element.stem}} </td>
      </ng-container>
      <ng-container matColumnDef="handlebar">
        <th mat-header-cell *matHeaderCellDef> Handlebar </th>
        <td mat-cell *matCellDef="let element"> {{element.handlebar}} </td>
      </ng-container>
      <ng-container matColumnDef="derailleurs">
        <th mat-header-cell *matHeaderCellDef> Derailleurs </th>
        <td mat-cell *matCellDef="let element"> {{element.derailleurs}} </td>
      </ng-container>
      <ng-container matColumnDef="chainSet">
        <th mat-header-cell *matHeaderCellDef> DriveTrain </th>
        <td mat-cell *matCellDef="let element"> {{element.chainSet}} </td>
      </ng-container>
   
      <ng-container  matColumnDef="buttons" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button  (click)="deleteConfig(element.configId)">Delete<mat-icon>delete</mat-icon></button> 
            <button  (click)=" openUpdateDialog(element) ">Edit<mat-icon>edit</mat-icon></button>
            <button  (click)=" editConfig() ">Update<mat-icon>update</mat-icon></button>  
          </td>
         
        </ng-container>
      
         

                      <tr mat-header-row *matHeaderRowDef="displayedColumns">  </tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
                       
      
    </table>
    <div align="center">
        <button (click)=" openAddDialog() ">Create <mat-icon>build</mat-icon></button>
         <button  (click)="addConfig() ">ADD<mat-icon>update</mat-icon></button>  
          
    </div>
  
                 
  </div>
