<mat-grid-list [cols]="breakpoint"  (window:resize)="onResize($event)" >
    <mat-grid-tile  *ngFor="let bike of mtBikes">
        <mat-card class="mtb-card">
  <mat-card-header>
    
    <mat-card-title>{{bike.name}}</mat-card-title>
   
  </mat-card-header>
  
  <mat-card-content>
   
                    <img src='./assets/mtb5.jpg' /><br>
                    <label>Walmart Price:   $</label><label>{{bike.initialCost}}</label><br>
                    <label>Cost to Upgrade: $</label><label>{{bike.upgradedCost}}</label><br>
                    <label>Walmart ID:   </label><label>{{bike.walmartId}}</label>
           
  </mat-card-content>
  
    
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Edit <mat-icon>edit</mat-icon>
            </mat-panel-title>
            
          </mat-expansion-panel-header>
      
          <mat-form-field >
            <input [(ngModel)]="bike.name" matInput placeholder="Bike Name" name="name">
         </mat-form-field><br>
         <mat-form-field >
                 <input  [(ngModel)]="bike.initialCost" matInput placeholder="Walmart Price" name="initialCost">
         </mat-form-field><br>
         <mat-form-field >
                 <input [(ngModel)]="bike.upgradedCost" matInput placeholder="Cost of Upgrade" name="upgradedCost">
         </mat-form-field><br>
         <mat-form-field >
                 <input [(ngModel)]="bike.walmartId" matInput placeholder="Walmart ID" name="walmartId">
     </mat-form-field>
          <mat-action-row>
            <button mat-button color="primary" (click)="updateBike(bike)">Save <mat-icon>done</mat-icon>
            </button>
          </mat-action-row>
        </mat-expansion-panel>
          
      </mat-accordion>
      <mat-card-actions>
        <button mat-button (click)="deleteBike(bike.bikeId)">Delete<mat-icon>delete</mat-icon></button>
     

        <button mat-button routerLink="/bkConfig/{{bike.bikeId}}">View Config<mat-icon>view_compact</mat-icon></button>
    
        
  </mat-card-actions>
</mat-card>
                        </mat-grid-tile>
                        </mat-grid-list>
